<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Labor Settings</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        min-width: 260px;
        padding: 12px;
      }
      h2 {
        margin-top: 10px;
      }
      label {
        display: flex;
        justify-content: space-between;
        margin-bottom: 6px;
      }
      input {
        width: 70px;
      }
      button {
        margin-top: 10px;
        width: 100%;
      }
      #status {
        font-size: 12px;
        color: green;
        margin-top: 6px;
      }
    </style>
  </head>
  <body>
    <h2>Defaults</h2>

    <label>Phone <input id="phone" type="number"></label>
    <label>Tablet <input id="tablet" type="number"></label>
    <label>Computer <input id="computer" type="number"></label>
    <label>Console <input id="console" type="number"></label>

    <h2>Advanced</h2>

    <label>Back Housing <input id="backHousing" type="number"></label>
    <label>Soldering <input id="soldering" type="number"></label>
     <label>Charge Port <input id="chargeport" type="number"></label>

    <button id="save">Save</button>
    <div id="status"></div>

    <script src="laborConfig.js"></script>
  <script src="popup.js"></script>
  </body>
</html>
