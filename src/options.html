<!DOCTYPE html>

<html>
  <head>
    <title>Labor Settings</title>
  </head>
  <body>
    <h1>Labor Settings</h1>

    <h2>Defaults</h2>
    <label>Phone: <input id="phone" type="number"></label><br />
    <label>Tablet: <input id="tablet" type="number"></label><br />
    <label>Computer: <input id="computer" type="number"></label><br />
    <label>Console: <input id="console" type="number"></label><br />

    <h2>Advanced</h2>
    <label>Back Housing: <input id="backHousing" type="number"></label><br />
    <label>Soldering: <input id="soldering" type="number"></label><br />

    <button id="save">Save</button>
    <span id="status"></span>
    <script src="laborConfig.js"></script>
    <script src="options.js"></script>
  </body>
</html>
